<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>targetpage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="targetpage.css" rel="stylesheet" />
    <script src="targetpage.js"></script>
</head>
<body>
    <div class="targetpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">This is the Target Page</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p>Here's a target</p>
            <img id="target-image" height="500" width="500" src="/images/target.png"/>
            <div id="target-mode-switch" data-win-options="{title: 'Target mode', labelOff: 'Not destroyed', labelOn: 'Destroyed'}" data-win-control="WinJS.UI.ToggleSwitch"></div>
        </section>
    </div>
</body>
</html>
