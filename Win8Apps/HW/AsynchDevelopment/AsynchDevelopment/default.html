<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AsynchDevelopment</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- AsynchDevelopment references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/primeNumbersCalculator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <fieldset>
        <legend>calculatePrimeNumberTo:</legend>
        To: <input id="txtToNumber" type="text"/>
        <button id="btnCalculatePrimeNumberTo">Calculate</button>
        <div id="result-calculatePrimeNumberTo"></div>
    </fieldset>
    <fieldset>
        <legend>calculateFirstNumbers:</legend>
        To: <input id="txtNumber" type="text"/>
        Stop: <input id="txtStopNumber" type="text"/>
        <button id="btnCalculateFirstNumbers">Calculate</button>
        <div id="result-calculateFirstNumbers"></div>
    </fieldset>
     <fieldset>
        <legend>calculateFromRange:</legend>
         StartNumber: <input id="txtStartNumber" type="text"/>
         EndNumber: <input id="txtEndNumber" type="text"/>
        <button id="btnCalculateFromRange">Calculate</button>
        <div id="result-calculateFromRange"></div>
    </fieldset>
</body>
</html>
