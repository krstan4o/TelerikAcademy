<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CalculatePrimesApp</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- CalculatePrimesApp references -->
    <link href="/css/default.css" rel="stylesheet" />
    
    <script src="js/primeNumbersCalculator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="wrapper">
        <label for="number-to">Calculate primes numbers from 0 to the number u entered</label><br />
        <input type="text" id="number-to"/><br />
        <button id="calculate-primes">Calculate</button><br />
        <div class="result" id="calculate-primes-result"></div><br />
         <label for="number-to-count">Calculate Count Prime Numbers</label><br />
        <input type="text" id="number-to-count-value"/><br />
        <button id="number-to-count">Calculate</button><br />
        <div class="result" id="calculate-primes-to-count-result"></div><br />
         <label for="start-number">Start Number: </label><br />
        <input type="text" id="start-number"/><br />
         <label for="end-number">End Number: </label><br />
        <input type="text" id="end-number"/><br />
        <button id="number-to-range">Calculate</button><br />
        <div class="result" id="number-to-range-result"></div><br />
    </div>
</body>
</html>
