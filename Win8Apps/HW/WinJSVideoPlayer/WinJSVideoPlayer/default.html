<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJSVideoPlayer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- WinJSVideoPlayer references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div>
        <video src="#" id="player" controls="controls" />
    </div>
    <ul id="loaded-songs"></ul>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button id="appbar-add-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addCommand', label:'Add', icon:'add'}" type="button"></button>
        <button id="appbar-remove-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'removeCommand', label:'Remove', icon:'remove'}" type="button"></button>
        <button id="appbar-save-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'saveCommand', label:'Save', icon:'save'}" type="button"></button>
        <button id="appbar-open-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'openCommand', label:'Open', icon:'movetofolder'}" type="button"></button>

    </div>
</body>
</html>
