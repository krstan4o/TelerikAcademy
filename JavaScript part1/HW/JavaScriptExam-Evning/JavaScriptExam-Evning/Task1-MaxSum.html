<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task1</title>
</head>
<body onload="Input()">
    <script>
        function Solve(args) {

            var N = parseInt(args[0]);
            var arr = [];
            var sum = 0;
            var bestSum = 0;
            for (var i = 1; i < N; i++) {
                arr.push(parseInt(args[i]));
            }
          
            for (var i = 1; i <= arr.length; i++) {
                sum += arr[i];
                if (bestSum < sum) {
                    bestSum = sum;
                }
                if (sum < 0) {
                    sum = 0;
                }
            }
            if (bestSum <= 0) {
                var element = -99999999;
                for (var g = 0; g < arr.length; g++) {
                    if (element < arr[g]) {
                        element = arr[g];
                    }
                }
                return arr[g]
            }
            else {
                return bestSum;
            }
            
        }
        function Input() {
            var argums = ["6", "1", "3", "-5", "8", "7", "-6"];
            Solve(argums);
        }

    </script>
</body>
</html>
