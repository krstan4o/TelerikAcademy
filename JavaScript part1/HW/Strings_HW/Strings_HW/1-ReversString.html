  Please enter a string to reverse it:  <input type="text" id="tb_input" />
    <br />

            var str = jsConsole.read("#tb_input");
            str.toString();
            var reversedStr = "";
            for (var i = str.length - 1; i >= 0; i--) {
                reversedStr += str[i];
            }
            jsConsole.writeLine(reversed);
        }

    </script>

</body>
