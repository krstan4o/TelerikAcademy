<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Search and counts substring in a text.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
  Please enter an simple text:  <input type="text" id="tb_text" />
    <br />
    Please enter a substring u want to search for:  <input type="text" id="tb_substr" />
    <br />
    <a href="#"  onClick="searchText()">Check It.</a>
   
    
    <div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
    
    
    <script>
        function searchText() {

            var text = tb_text.toString().toLowerCase();
            var subst = tb_substr.toString().toLowerCase();
           var a = text.match(subst);
           jsConsole.writeLine(a.join(", "));
            


        }
    </script>

</body>
</html>
