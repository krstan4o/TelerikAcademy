<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>kjh</title>
</head>
<body onload="Input()">
    <script>

        function Solve(args) {
            var N = parseInt(args[0]);
            var count = 1;
            for (var i = 1; i <= N-1; i++) {
                var firstElement = parseInt(args[i]);
                var secondElement = parseInt(args[i + 1]);
                if (secondElement < firstElement) {
                    count++;
                }
            }
           return count;
        }
        function Input() {
            var argums = ["6", "1", "3", "-5", "8", "7", "-6"];
            Solve(argums);
        }
    </script>
</body>
</html>
