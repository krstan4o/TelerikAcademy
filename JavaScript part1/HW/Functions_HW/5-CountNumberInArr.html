<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Counts given number in array.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
  
    <a href="#"  onClick="testFunction()">Find It.</a>
   
    
    <div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
    
    
    <script>
        function countNumber(num, arr) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == num)
                    count++;
            }
            return count;
        }
        function testFunction() {
            var arr = [1, 2, 3, 1, 2, 1];
            var searchedNumber = 1;
            jsConsole.writeLine("The array is: " + arr.join(", "));
            jsConsole.writeLine("The searched number is: " + searchedNumber);
            jsConsole.writeLine("The output of the function has to be 3.");
            jsConsole.writeLine(countNumber(searchedNumber, arr));
        }
    </script>

</body>
</html>
