<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverses diggits.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
  Please enter a number to reverse it:  <input type="text" id="tb_input" />
    <br />
    <a href="#"  onClick="Reverse()">Reverse It.</a>
   
    
    <div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
    
    
    <script>
        function Reverse() {
            var number = jsConsole.read("#tb_input");
            number.toString();
            var reversed = "";
            for (var i = number.length - 1; i >= 0; i--)
            {
                reversed += number[i];
            }
            jsConsole.writeLine(reversed);
        }

    </script>

</body>
</html>
