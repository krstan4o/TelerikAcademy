<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Finds word occurances.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
  Please enter a string to find a word: <input type="text" id="tb_input" /><br />
    Please enter a word to search for:  <input type="text" id="tb_word" />
    <br />
    <a href="#"  onClick="Find()">Find words.</a>
   
    
    <div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
    
    
    <script>
        function Find() {
            var str = jsConsole.read("#tb_input");
            var word = jsConsole.read("#tb_word");
            jsConsole.writeLine(str.match(word));
        }

    </script>

</body>
</html>
