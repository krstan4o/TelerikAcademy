<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Counts given number in array.</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
  
    <a href="#"  onClick="inputFunction()">Check It.</a>
   
    
    <div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
    
    
    <script>
        function check(index, arr) {
            if (index <= 0 || index >= arr.length - 1) {
                jsConsole.writeLine("Index to check must be bigger than zero and smaller than arr.length-1");
            }
            else {
                jsConsole.writeLine(arr[index] > arr[index - 1] && arr[index] > arr[index + 1]);
            }
        }
        function inputFunction() {
            var arr = [1, 2, 3, 4, 5, 4];
            var index = 4;
            check(index, arr);
        }
    </script>

</body>
</html>
