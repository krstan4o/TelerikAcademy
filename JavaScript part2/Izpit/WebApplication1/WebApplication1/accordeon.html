<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   
<head>
    <title>Acordeon</title>
     <script src="accordeon.js"></script>
</head>
<body>
    <div id="accordion-holder">

    </div>
    <script>
        var accordion = controls.getAccordion("#accordion");
        var webItem = accordion.add("Web");
        webItem.add("HTML");
        webItem.add("CSS");
        webItem.add("JavaScript");
        webItem.add("jQuery");
        webItem.add("ASP.NET MVC");
        accordion.add("Desktop");
        accordion.add("Mobile");
        accordion.add("Embedded");
        accordion.render();

    </script>
</body>
</html>
